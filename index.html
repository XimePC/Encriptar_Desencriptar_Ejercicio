<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar y Desencriptar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="lock-solid.svg">
    </head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="input-box">
                <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="info">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-info-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                    <path
                        d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                </svg>
                <span>Solo letras minúsculas y sin acentos</span>
            </div>
            <div class="buttons">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="right-side">
            <h3>Ningún mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>

    <footer>
        <p>Xime PC | 2024</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
